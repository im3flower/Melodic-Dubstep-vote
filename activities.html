<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ophelia China Family官网 & Melodic Dubstep中文交流网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    
    
    <style>

        .main-hidden { 
            display: none !important;
        }

        .form-section {
            flex: 1;
            padding: 50px 40px;
            position: relative;
        }
        
        .form-container {
            width: 100%;
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }
        
        .form-title h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .form-title p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .social-login {
            text-align: center;
            margin: 30px 0;
        }
        
        .social-login p {
            color: #666;
            margin-bottom: 15px;
            position: relative;
        }
        
        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #e1e1e1;
        }
        
        .social-login p::before {
            left: 0;
        }
        
        .social-login p::after {
            right: 0;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-icon.facebook {
            background-color: #3b5998;
        }
        
        .social-icon.google {
            background-color: #dd4b39;
        }
        
        .social-icon.twitter {
            background-color: #1da1f2;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .switch-form a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .switch-form a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        
        .success-message {
            color: #2ecc71;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .welcome-section {
                padding: 30px 20px;
            }
            
            .form-section {
                padding: 30px 25px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8a2be2;
            --secondary: #00bfff;
            --accent: #ff00ff;
            --dark: #0a0a1a;
            --darker: #050510;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        
        #home {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.65, 0.05, 0.36, 1);
        }

        #join {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.65, 0.05, 0.36, 1);
        }

        #about {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.65, 0.05, 0.36, 1);
        }

        #activities {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.65, 0.05, 0.36, 1);
        }

        .slide-up {
            transform: translateY(-100%);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.3);
            box-shadow: 0 0 20px var(--primary);
            animation: float 15s infinite linear;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
        }

        .subtitle {
            font-size: 1.8rem;
            margin-bottom: 30px;
            max-width: 800px;
            color: #d0d0ff;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .intro {
            background: rgba(10, 10, 26, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            margin: 30px auto;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s forwards 0.5s;
        }

        .intro h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--secondary);
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .intro h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--secondary);
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .intro p {
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.7;
        }


        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            height: 80px;
            transition: all 0.4s ease;
        }
        
        .navbar.scrolled {
            height: 60px;
            background: rgba(0, 0, 0, 0.95);
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
        }
        
        .logo i {
            margin-right: 10px;
            color: #4e9af1;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 15px;
            position: relative;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 5px;
            transition: color 0.3s ease;
            display: block;
        }
        
        .nav-links a:hover {
            color: #4e9af1;
        }
        
        .nav-links a.active {
            color: #4e9af1;
        }
        
        .nav-links a.active::after,
        .nav-links a:hover::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #4e9af1;
            border-radius: 2px;
            transform: scaleX(1);
            transition: transform 0.3s ease;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #4e9af1;
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }


        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(138, 43, 226, 0.5), 0 0 20px rgba(0, 191, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 0 0 30px rgba(0, 191, 255, 0.8);
            }
        }

        
        @media (max-width: 768px) {
            .logo {
                font-size: 4rem;
            }
            .subtitle {
                font-size: 1.4rem;
            }
            .vote-title {
                font-size: 2.5rem;
            }
            .rank-card {
                padding: 20px;
            }
            .selected-track {
                flex-direction: column;
                text-align: center;
            }
            .selected-album {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }


        
        #songstore {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 40px auto;
            max-width: 1200px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease forwards;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .section-header h2 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #4e9af1;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .section-header p {
            font-size: 1.1rem;
            color: #e0e0e0;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .search-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 14px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.05rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 20px rgba(78, 154, 241, 0.4);
        }
        
        .search-btn {
            background: #4e9af1;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 14px 30px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-btn:hover {
            background: #3a7bc8;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .table-container {
            overflow: hidden;
            border-radius: 12px;
            overflow-x: auto;
        }
        
        .song-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .song-table thead {
            background: rgba(78, 154, 241, 0.25);
        }
        
        .song-table th {
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.05rem;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
            position: relative;
        }
        
        .song-table th:hover {
            background: rgba(78, 154, 241, 0.35);
        }
        
        .song-table th::after {
            content: '↕';
            position: absolute;
            right: 15px;
            opacity: 0.6;
            font-size: 0.9rem;
        }
        
        .song-table th.sorted-asc::after {
            content: '↑';
            opacity: 1;
        }
        
        .song-table th.sorted-desc::after {
            content: '↓';
            opacity: 1;
        }
        
        .song-table tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }
        
        .song-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .song-table td {
            padding: 16px 15px;
            color: #e0e0e0;
        }
        
        .song-id {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #4e9af1;
        }
        
        .song-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            margin-bottom: 5px;
        }
        
        .song-artist {
            font-size: 0.95rem;
            color: #b0b0b0;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #b0b0b0;
        }
        
        .no-results i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
            color: #4e9af1;
        }
        
        .loader {
            text-align: center;
            padding: 40px;
            font-size: 1.1rem;
        }
        
        .loader i {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #4e9af1;
            animation: spin 1.5s linear infinite;
        }
        
        .stats {
            margin-top: 20px;
            text-align: right;
            font-size: 0.95rem;
            color: #b0b0b0;
            padding: 0 10px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            #songstore {
                padding: 20px 15px;
            }
            
            .section-header h2 {
                font-size: 2.2rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-input, .search-btn {
                width: 100%;
            }
        }
    </style>
