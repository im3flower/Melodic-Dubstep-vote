<!DOCTYPE html>
<html>
<head>
    <title>投票系统</title>
    <script>
        // 投票功能
        async function vote(option) {
            // 调用后端 API
            const response = await fetch('https://api.github.com/repos/<USERNAME>/my-vote-site/dispatches', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer <TOKEN>',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'vote_update',
                    client_payload: { option }
                })
            });
            alert(response.ok ? '投票成功!' : '投票失败');
        }

        // 获取投票结果
        async function loadResults() {
            const data = await fetch('https://raw.githubusercontent.com/<USERNAME>/my-vote-site/main/data/votes.json');
            const votes = await data.json();
            // 更新页面显示...
        }
    </script>
</head>
<body onload="loadResults()">
    <button onclick="vote('option1')">选项1</button>
    <button onclick="vote('option2')">选项2</button>
    <div id="results"></div>
</body>
</html>
